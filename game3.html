<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game Level 3</title>
<style>
  body{
    margin:0;font-family:Arial, sans-serif;min-height:100vh;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    background-image:url('images/bg-game3.png'); /* Ganti sesuai file PNG kamu */
    background-size:cover;
    background-position:center;
  }
  .choices{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:20px}
  button.choice{
    background:#f15a29;color:#fff;border:none;padding:10px 20px;border-radius:20px;
    cursor:pointer;font-weight:bold;font-size:16px;transition:background .3s
  }
  button.choice:hover{background:#d94e24}
  .popup{
    position:fixed;inset:0;background:rgba(0,0,0,.5);
    display:none;justify-content:center;align-items:center;z-index:50
  }
  .popup-box{
    background:#fff;border-radius:16px;padding:24px 28px;min-width:220px;
    display:flex;flex-direction:column;align-items:center;gap:12px
  }
  .popup-box img{width:120px;height:auto}
  .ok{font-weight:bold}
</style>
</head>
<body>

<div class="choices">
  <button class="choice" onclick="checkAnswer('PISANG')">PISANG</button>
  <button class="choice" onclick="checkAnswer('MANGGA')">MANGGA</button>
  <button class="choice" onclick="checkAnswer('STROBERI')">STROBERI</button>
  <button class="choice" onclick="checkAnswer('APEL')">APEL</button>
</div>

<div class="popup" id="popup-correct">
  <div class="popup-box">
    <img src="images/check.png" alt="Benar" onerror="this.replaceWith(document.createTextNode('✔️ Benar!'))">
    <div class="ok">Benar!</div>
  </div>
</div>

<div class="popup" id="popup-wrong">
  <div class="popup-box">
    <img src="images/wrong.png" alt="Salah" onerror="this.replaceWith(document.createTextNode('✖️ Salah'))">
    <div class="ok">Salah</div>
  </div>
</div>

<script>
  let answered = false;
  function checkAnswer(answer){
    if (answered) return;
    answered = true;
    document.querySelectorAll('button.choice').forEach(b => b.disabled = true);
    if (answer === 'PISANG'){
      showPopup('popup-correct');
      setTimeout(()=>{ window.location.href = 'game4.html'; }, 1500);
    } else {
      showPopup('popup-wrong');
      setTimeout(()=>{ location.reload(); }, 1500); // balik ke awal
    }
  }
  function showPopup(id){
    document.getElementById(id).style.display = 'flex';
  }
</script>

</body>
</html>
