<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QuestEdu â€” Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('images/bg-login.png');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .form-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 12px;
    width: 300px;
  }
  .form-box h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #0d2b38;
  }
  .form-group {
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #0d2b38;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .back-btn {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #0d2b38;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="form-box">
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); window.location.href='level1.html';">
      <div class="form-group">
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">LOGIN</button>
    </form>
    <a href="index.html" class="back-btn">Kembali</a>
  </div>
</body>
</html>
